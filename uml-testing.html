<!DOCTYPE html>
<html lang="en">

  <title>UML_testing</title>
</head>
<body>
  <h1>统一建模语言理论测试</h1>
  <table cellpadding = "5">
    <tr>
      <td align='left'>考试科目： </td>
      <td align='left'>统一建模语言</td>
      <td align='left'>时间： </td>
      <td align='left'>100分钟</td>
      <td align='left'>得分： </td>
      <td align='left'>100</td>
    </tr>
    <tr>
      <td align='left'>班级： </td>
      <td align='left'>
        <form action="" method="GET" class="class">
          <input type="text">
        </form>
      </td>
      <td align='left'>学号： </td>
      <td align='left'>
          <form action="" method="GET" class="student-id">
            <input type="text">
          </form>
      </td>
      <td align='left'>姓名： </td>
      <td align='left'>
          <form action="" method="GET" class="name">
            <input type="text">
          </form>
      </td>
    </tr>
    </table>
    <h2>一、填空题（每空五分，共二十分）</h2>
        <form action="" method="" class="question1">
           <label for="question1-1">1. UML的中文全称是: </label><input type="text" id="question1-1"></br></br>
           <label for="question1-1">2. 对象最突出的特征是:</label><input type="text" id="question1-2">
        </form>
    <h2>二、选择题（每题十分，共二十分）</h2>
      <form action="" method="GET" class="question2">
        <div class="question2-1">
          1. UML与软件工程的关系是：</br></br>
          <input type="radio" name="question2-1-1"><label for="question2-1-1">(A)UML就是软件工程</label></br>
          <input type="radio" name="question2-1-2"checked><label for="question2-1-1">(B)UML参与到软件工程中软件开发过程的几个阶段</label></br>
          <input type="radio" name="question2-1-3"><label for="question2-1-1">(C)UML与软件工程无关</label></br>
          <input type="radio" name="question2-1-4"><label for="question2-1-1">(D)UML是软件工程的一部分</label></br></br>
        </div>
        <div class="question2-2">
          2. Java语言支持：</br></br>
          <input type="radio" name="question2-2-1" checked><label for="question2-1-1">(A)单继承</label></br>
          <input type="radio" name="question2-2-2"><label for="question2-1-1">(B)多继承</label></br>
          <input type="radio" name="question2-2-3"><label for="question2-1-1">(C)单继承和多继承都支持</label></br>
          <input type="radio" name="question2-2-4"><label for="question2-1-1">(D)单继承和多继承都不支持</label></br>
        </div>
        </form> 
    <h2>三、多择题（每题十分，共二十分）</h2>
      <form action="" method="GET" class="question3">
        <div class="question3-1">
          1. 用例的粒度分为以下哪三种：</br>
          <input type="checkbox" name="question3-1" id="question3-1-1" checked><label for="question3-1-1">(A)概述级</label></br>  
          <input type="checkbox" name="question3-1" id="question3-1-2" checked><label for="question3-1-2">(B)需求级</label></br>    
          <input type="checkbox" name="question3-1" id="question3-1-3"><label for="question3-1-3">(C)用户目标级</label></br>        
          <input type="checkbox" name="question3-1" id="question3-1-4" checked><label for="question3-1-4">(D)子功能级</label></br>
        </div>
        <div class="question3-2">
          <label for="question3-2"> 2. 类图由以下哪三部分组成：</label></br>
          <input type="checkbox" name="question3-2" id="question3-2-1" checked><label for="question3-2-1">(A)名称(Name)</label></br>
          <input type="checkbox" name="question3-2" id="question3-2-2" checked><label for="question3-2-2">(B)属性(Attribute)</label></br>
          <input type="checkbox" name="question3-2"id="question3-2-3" checked><label for="question3-2-3">(C)操作(Operation)</label></br>      
          <input type="checkbox" name="question3-2" id="question3-2-4" ><label for="question3-2-4">(D)方法(Function)</label></br> 
        </div>
      </form>
    <h2>四、判断题（每题十分，共二十分）</h2>
      <form action="" method="GET" class="question4">
        <div class="question4">
          <label for="question4-1"> 1. 用例图只是用于和客户交流和沟通的，用于确定需求。</label>
            &#10003 <input type="radio" name="question4-1" >
            &#10005 <input type="radio" name="question4-1" checked></br>
          <label for="question4-2"> 2. 在状态图中， 终止状态在一个状态图中允许有任意多个。</label>  
            &#10003 <input type="radio" name="question4-2"checked>
            &#10005 <input type="radio" name="question4-2" >
        </div>
        </form>
    <h2>五、简答题（每题二十分，共二十分）</h2>
    <form action="" method="GET" class="question5">
        <div class="question5-text">
          <label for="question5-1">1. 简述什么是模型以及模型的表现形式？</label> </br>
          <textarea name="question5-1" rows="10" cols="50"> </textarea>        
        </div>
        <div class="question5-button">
          <button type="button" onclick="alert('Hello World!')">计算分数</button>
        </div>
    </form>
  </div>
</body>
</html>
