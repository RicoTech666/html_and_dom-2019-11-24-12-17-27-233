<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UML_testing</title>
</head>

<body>
  <audio src="./music/smile.mp3" autoplay="autoplay" loop="loop">
    <p>If you are reading this, it is because your browser does not support the audio element.</p>
  </audio>
  <form action="" method="GET" class="class">
    <h1>统一建模语言理论测试</h1>
    <table cellpadding="5">
      <tr>
        <td align='left'>考试科目： </td>
        <td align='left'>统一建模语言</td>
        <td align='left'>时间： </td>
        <td align='left'>100分钟</td>
        <td align='left'>得分： </td>
        <td align='left'>100</td>
      </tr>
      <tr>
        <td align='left'>班级： </td>
        <td align='left'>
          <input type="text">
        </td>
        <td align='left'>学号： </td>
        <td align='left'>
          <input type="text">
        </td>
        <td align='left'>姓名： </td>
        <td align='left'>
          <input type="text">
        </td>
      </tr>
    </table>
    <h2>一、填空题（每空五分，共二十分）</h2>
    <ol>
      <li>
        <label for="question1-1">UML的中文全称是: </label>
        <input type="text" id="question1-1">
      </li>
      <li>
        <label for="question1-1">对象最突出的特征是: </label>
        <input type="text" id="question1-2"> <input type="text"> <input type="text">
      </li>
    </ol>
    <h2>二、选择题（每题十分，共二十分）</h2>
    <ol>
      <li>
        <div>
          UML与软件工程的关系是：</br></br>
          <input type="radio" name="question2-1-1" id="question2-1-1">
          <label for="question2-1-1">(A)UML就是软件工程</label></br>
          <input type="radio" name="question2-1-1" id="question2-1-2" checked>
          <label for="question2-1-2">(B)UML参与到软件工程中软件开发过程的几个阶段</label></br>
          <input type="radio" name="question2-1-1" id="question2-1-3">
          <label for="question2-1-3">(C)UML与软件工程无关</label></br>
          <input type="radio" name="question2-1-1" id="question2-1-4">
          <label for="question2-1-4">(D)UML是软件工程的一部分</label></br></br>
        </div>
      </li>
      <li>
        <div>
          Java语言支持：</br></br>
          <input type="radio" name="question2-2-2" id="question2-2-1" checked>
          <label for="question2-2-1">(A)单继承</label></br>
          <input type="radio" name="question2-2-2" id="question2-2-2">
          <label for="question2-2-2">(B)多继承</label></br>
          <input type="radio" name="question2-2-2" id="question2-2-3">
          <label for="question2-2-3">(C)单继承和多继承都支持</label></br>
          <input type="radio" name="question2-2-2" id="question2-2-4">
          <label for="question2-2-4">(D)单继承和多继承都不支持</label></br>
        </div>
      </li>
    </ol>
    <h2>三、多择题（每题十分，共二十分）</h2>
    <ol>
      <li>
        <div>
          用例的粒度分为以下哪三种：</br></br>
          <input type="checkbox" name="question3-1" id="question3-1-1" checked>
          <label for="question3-1-1">(A)概述级</label></br>
          <input type="checkbox" name="question3-1" id="question3-1-2" checked>
          <label for="question3-1-2">(B)需求级</label></br>
          <input type="checkbox" name="question3-1" id="question3-1-3">
          <label for="question3-1-3">(C)用户目标级</label></br>
          <input type="checkbox" name="question3-1" id="question3-1-4" checked>
          <label for="question3-1-4">(D)子功能级</label></br>
        </div>
      </li>
      <li>
        <div>
          类图由以下哪三部分组成：</br></br>
          <input type="checkbox" name="question3-2" id="question3-2-1" checked><label
            for="question3-2-1">(A)名称(Name)</label></br>
          <input type="checkbox" name="question3-2" id="question3-2-2" checked><label
            for="question3-2-2">(B)属性(Attribute)</label></br>
          <input type="checkbox" name="question3-2" id="question3-2-3" checked><label
            for="question3-2-3">(C)操作(Operation)</label></br>
          <input type="checkbox" name="question3-2" id="question3-2-4"><label
            for="question3-2-4">(D)方法(Function)</label></br>
        </div>
      </li>
    </ol>
    <h2>四、判断题（每题十分，共二十分）</h2>
    <ol>
      <li>
        <label for="question4-1"> 用例图只是用于和客户交流和沟通的，用于确定需求。</label>
        &#10003 <input type="radio" name="question4-1">
        &#10005 <input type="radio" name="question4-1" checked></br>
      </li>
      <li>
        <label for="question4-2"> 在状态图中， 终止状态在一个状态图中允许有任意多个。</label>
        &#10003 <input type="radio" name="question4-2" checked>
        &#10005 <input type="radio" name="question4-2">
      </li>
    </ol>
    <h2>五、简答题（每题二十分，共二十分）</h2>
    <ol>
      <li>
        <label for="question5-1">简述什么是模型以及模型的表现形式？</label> </br>
        <textarea name="question5-1" rows="10" cols="50"> </textarea>
      </li>
    </ol>
    <button type="button" onclick="alert('Hello World!')">计算分数</button>
    </div>
  </form>
</body>
</html>
